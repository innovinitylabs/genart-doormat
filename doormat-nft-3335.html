unction generateDoormat(){ background(26); // Save the current transformation matrix push(); // Move to center and rotate 90 degrees translate(width/2,height/2); rotate(PI/2); translate(-height/2,-width/2); // Draw the doormat content drawStripes(); if(doormatTextRows.length>0){ drawText(); } drawFringe(); // Restore transformation matrix pop(); } function drawStripes(){ stripeData.forEach(stripe=>{ fill(stripe.colors[0]); noStroke(); rect(fringeLength,stripe.y+fringeLength,doormatWidth,stripe.height); }); } function drawText(){ doormatTextRows.forEach((text,rowIndex)=>{ let startY=fringeLength+150+rowIndex*100; for(let i=0;i<text.length;i++){ let charX=fringeLength+100+i*50; fill(255); rect(charX,startY,40,70); } }); } function drawFringe(){ stroke(selectedPalette.colors[0]); strokeWeight(2); for(let i=0;i<50;i++){ let x=random(fringeLength,fringeLength+doormatWidth); line(x,0,x,fringeLength); line(x,fringeLength+doormatHeight,x,fringeLength+doormatHeight+fringeLength); } }</script></body></html>
